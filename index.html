<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatGPT 支付短链接提取器</title>
  <style>
    :root { color-scheme: light; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(140deg, #ecfeff 0%, #f0fdf4 100%);
      display: grid;
      place-items: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      width: min(760px, 100%);
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 18px 38px rgba(15, 23, 42, 0.12);
    }
    h1 {
      font-size: 24px;
      margin: 0 0 8px;
      color: #0f172a;
    }
    p {
      margin: 0 0 16px;
      color: #475569;
      line-height: 1.6;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      box-sizing: border-box;
      font-size: 14px;
      resize: vertical;
    }
    .actions { margin-top: 12px; display: flex; gap: 10px; flex-wrap: wrap; }
    button {
      border: 0;
      border-radius: 10px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
    }
    #extractBtn { background: #10a37f; color: #fff; }
    #copyBtn { background: #e2e8f0; color: #1e293b; }
    .result {
      margin-top: 18px;
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      word-break: break-all;
      min-height: 48px;
      display: flex;
      align-items: center;
      color: #0f172a;
    }
    .error { color: #dc2626; }
    .hint {
      margin-top: 12px;
      font-size: 12px;
      color: #64748b;
    }
    code { background: #eef2ff; padding: 1px 6px; border-radius: 6px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>支付短链接提取器</h1>
    <p>粘贴支付长链接（例如包含 <code>checkout_session_id</code> 或 <code>session_id</code> 的链接），点击提取后会生成：<code>https://chatgpt.com/checkout/{processor}/{session}</code>。</p>

    <textarea id="longUrl" placeholder="把支付长链接粘贴到这里...&#10;也支持粘贴含文本的整段内容，工具会自动提取其中第一个 URL"></textarea>
    <div class="actions">
      <button id="extractBtn">提取短链接</button>
      <button id="copyBtn">复制结果</button>
    </div>

    <div id="result" class="result">等待输入...</div>
    <div class="hint">支持直接输入短链接，会自动标准化；若无法提取，会提示缺少参数。按 Ctrl/Cmd + Enter 可快速提取。</div>
  </main>

  <script>
    function parseUrlFromText(input) {
      const raw = input.trim();
      if (!raw) {
        throw new Error('请输入链接。');
      }

      const urlMatch = raw.match(/https?:\/\/[^\s"'<>]+/i);
      const candidate = urlMatch ? urlMatch[0] : raw;

      try {
        return new URL(candidate);
      } catch {
        throw new Error('链接格式无效，请检查是否完整。');
      }
    }

    function getParamFromSearchOrHash(url, key) {
      const fromSearch = url.searchParams.get(key);
      if (fromSearch) return fromSearch;

      const hash = url.hash.startsWith('#') ? url.hash.slice(1) : url.hash;
      const hashParams = new URLSearchParams(hash);
      return hashParams.get(key);
    }

    function extractShortCheckoutUrl(input) {
      const url = parseUrlFromText(input);

      const shortMatch = url.pathname.match(/^\/checkout\/([^/]+)\/([^/?#]+)/);
      if (shortMatch) {
        return `https://chatgpt.com/checkout/${shortMatch[1]}/${shortMatch[2]}`;
      }

      const sessionId =
        getParamFromSearchOrHash(url, 'checkout_session_id') ||
        getParamFromSearchOrHash(url, 'session_id') ||
        getParamFromSearchOrHash(url, 'checkoutSessionId');

      const processor =
        getParamFromSearchOrHash(url, 'processor_entity') ||
        getParamFromSearchOrHash(url, 'processor') ||
        'openai_llc';

      if (!sessionId) {
        throw new Error('未找到 checkout_session_id / session_id 参数，无法提取。');
      }

      return `https://chatgpt.com/checkout/${processor}/${sessionId}`;
    }

    const longUrl = document.getElementById('longUrl');
    const result = document.getElementById('result');

    function runExtract() {
      try {
        const shortUrl = extractShortCheckoutUrl(longUrl.value);
        result.classList.remove('error');
        result.textContent = shortUrl;
      } catch (error) {
        result.classList.add('error');
        result.textContent = `❌ ${error.message}`;
      }
    }

    document.getElementById('extractBtn').addEventListener('click', runExtract);

    longUrl.addEventListener('keydown', (event) => {
      if ((event.ctrlKey || event.metaKey) && event.key === 'Enter') {
        runExtract();
      }
    });

    document.getElementById('copyBtn').addEventListener('click', async () => {
      const text = result.textContent.trim();
      if (!text || text.startsWith('❌') || text === '等待输入...') {
        result.classList.add('error');
        result.textContent = '❌ 当前没有可复制的短链接。';
        return;
      }
      try {
        await navigator.clipboard.writeText(text);
      } catch {
        const temp = document.createElement('textarea');
        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand('copy');
        temp.remove();
      }
      result.classList.remove('error');
      result.textContent = `${text}（已复制）`;
    });
  </script>
</body>
</html>
